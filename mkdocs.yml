# Project information
site_name: Roll Call Club
site_description: 'Everything you need to know about Roll Off in Fall Guys'
site_author: 'Alex Lockwood'
site_url: 'https://alexjlockwood.github.io/roll-call-club'
remote_branch: gh-pages
docs_dir: docs
edit_uri: edit/main/docs/

# Repository
repo_name: 'roll-call-club'
repo_url: 'https://github.com/alexjlockwood/roll-call-club'

# Navigation
nav:
  - 'Home': index.md
  - 'Getting Started':
      - getting-started/index.md
      - getting-started/learning-the-rolls.md
      - getting-started/roll-speed.md
      - getting-started/reducing-desync.md
      - getting-started/avoiding-griefers.md
  - 'Rolls':
      - rolls/index.md
      - rolls/easy-4.md
      - rolls/isolated-duo.md
      - rolls/closed-open-open-closed.md
      - rolls/pillar-trench.md
      - rolls/5-waller.md
      - rolls/grand-canyon.md
  - 'Variations':
      - variations/index.md
      - 'Hardest Variations':
          - variations/5-waller-open-closed.md
          - variations/closed-open-grand-canyon.md
          - variations/5-waller-grand-canyon.md
          - variations/closed-open-open-closed.md
          - variations/isolated-duo-grand-canyon.md
      - 'Hard Variations':
          - variations/5-waller-easy-4.md
          - variations/easy-4-grand-canyon.md
      - 'Medium Variations':
          - variations/isolated-duo-isolated-duo.md
      - 'Easy Variations':
          - variations/easy-4-easy-4.md
  - 'Advanced':
      - advanced/counting-laps.md
      - advanced/isolated-duo-god-jumps.md
      - advanced/recognizing-variations.md
      - advanced/wall-jumps.md
  - glossary.md

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'deep orange'
    accent: 'blue'
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'
  features:
    - navigation.tabs
    - navigation.indexes 

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/alexjlockwood

extra_css:
  - stylesheets/extra.css
